micro_wake_word:
  vad:
    model: github://esphome/micro-wake-word-models/models/v2/vad.json@main
  models:
    - model: ${wake_word}
  on_wake_word_detected:
    then:
      - voice_assistant.start:
          wake_word: !lambda return wake_word;

voice_assistant:
  id: voiceassistant
  use_wake_word: false

  on_client_connected:
    - if:
        condition:
          switch.is_on: use_wake_word
        then:
          - script.execute: turn_on_micro_wake_word

  on_client_disconnected:
    - if:
        condition:
          switch.is_on: use_wake_word
        then:
          - script.execute: turn_off_micro_wake_word

  on_error:
    - logger.log: "Voice assistant error!"
    - if:
        condition:
          switch.is_on: use_wake_word
        then:
          - script.execute: turn_off_micro_wake_word
          - script.execute: turn_on_micro_wake_word

switch:
  - platform: template
    name: Use wake word
    id: use_wake_word
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
    entity_category: config
    on_turn_on:
      - micro_wake_word.start:
    
    on_turn_off:
      - micro_wake_word.stop: