i2s_audio:
  - id: i2s_sound
    i2s_lrclk_pin: ${i2s_lrclk_pin}
    i2s_bclk_pin: ${i2s_bclk_pin}


microphone:
  - platform: i2s_audio
    i2s_audio_id: i2s_sound
    id: echo_microphone
    i2s_din_pin: ${i2s_din_pin}
    channel: ${microphone_channel}
    sample_rate: 16000
    bits_per_sample: 32bit
    pdm: ${microphone_pdm}
    adc_type: ${microphone_adc_type}
